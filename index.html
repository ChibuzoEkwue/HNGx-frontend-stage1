<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNGx-frontend Project</title>
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="box-item">
                <img src="/20211208_122339.jpg" alt="chibuzo Ekwue" width="400" height="400"

            </div>
            <div class="box-item">
                <div class="details">
                    <h3 data-testid="slackUserName"> Slack Name : Chibuzo Ekwue</h3>

<script src='/app.js'></script>

</html>
